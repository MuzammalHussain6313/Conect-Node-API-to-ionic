<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button ion-button (click) = "clicked()">Get Data</button>
  <ion-list>
    <ion-item *ngFor="let item of result">
      <ion-icon slot="start"></ion-icon>
      <p >{{item.id}} - {{item.title}}</p>
    </ion-item>
  </ion-list>
</ion-content>
